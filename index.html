<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="aki-calcu">AKHIL'S CALCULATOR</h1>
       <div class="calcu">
        <div class="display">
         <input type="text" id="screen">
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" id="clearbutton">c</button>
            <button id="backspacebutton" onclick="backspace()">back</button>
         <div class="row">
          <button onclick="buttonclick('7')" >7</button>
          <button onclick="buttonclick('8')">8</button>
          <button onclick="buttonclick('9')">9</button>
          <button onclick="buttonclick('/')">/</button>
         </div>
         <div class="row">
            <button onclick="buttonclick('4')">4</button>
            <button onclick="buttonclick('5')">5</button>
            <button onclick="buttonclick('6')">6</button>
            <button onclick="buttonclick('*')">x</button>
           </div>
           <div class="row">
            <button onclick="buttonclick('3')">3</button>
            <button onclick="buttonclick('2')">2</button>
            <button onclick="buttonclick('1')">1</button>
            <button onclick="buttonclick('-')">-</button>
           </div>
           <div class="row">
            <button onclick="buttonclick('.')">.</button>
            <button onclick="buttonclick('0')">0</button>
            <button onclick="buttonclick('+')">+</button>
            <button onclick="equalbutton()">=</button>
           </div>
        </div>
       </div>
    </div>
</body>
</html>
